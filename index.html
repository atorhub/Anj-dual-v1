<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANJ Dual OCR Parser</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-default layout-dashboard sidebar-hidden">

<div class="app-shell">

  <aside class="sidebar">
    <div class="logo">ANJ</div>

    <nav>
      <div class="nav-item active" data-page="upload">üì§ Upload</div>
      <div class="nav-item" data-page="parsed">üìä Parsed</div>
      <div class="nav-item" data-page="history">üïò History</div>
      <div class="nav-item" data-page="settings">‚öôÔ∏è Settings</div>
    </nav>

    <div class="history-panel">
      <h3>History</h3>
      <input id="historySearch" placeholder="Search history..." />
      <button id="clearHistoryBtn">Clear History</button>
      <ul id="historyList"></ul>
    </div>
  </aside>

  <main class="main">

    <header class="topbar">
      <span class="brand">ANJ Dual OCR</span>

      <div class="top-controls">
        <button id="sidebarToggle">‚ò∞</button>

        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="galaxy">Galaxy</option>
          <option value="fairy">Fairy</option>
          <option value="pink">Pink</option>
          <option value="dark">Dark</option>
        </select>

        <select id="layoutSelect">
          <option value="dashboard">Dashboard</option>
          <option value="focus">Focus</option>
        </select>

        <span id="statusBar">Ready ‚úì</span>
      </div>
    </header>

    <section class="grid">

      <!-- UPLOAD PAGE -->
      <section class="panel page page-upload active">
        <h2>Upload Invoice</h2>

        <input type="file" id="fileInput" />

        <div class="actions">
          <button id="dualOCRBtn">Dual OCR</button>
          <button id="ocrOnlyBtn">Quick OCR</button>
          <button id="parseBtn">Parse</button>
        </div>

        <!-- ‚úÖ ADDED: SAVE OCR RESULT -->
        <div class="actions">
          <button id="saveOCRBtn" disabled>üíæ Save OCR Result</button>
        </div>
      </section>

      <section class="panel">
        <h2>Raw Text</h2>
        <pre id="rawText">waiting for output...</pre>
      </section>

      <section class="panel">
        <h2>Cleaned Text</h2>
        <pre id="cleanedText">waiting for output...</pre>
      </section>

      <!-- PARSED PAGE -->
      <section class="panel page page-parsed">
        <h2>Parsed JSON</h2>

        <button id="saveBtn" disabled>üíæ Save to History</button>

        <label>Merchant
          <input type="text" id="editMerchant" disabled />
        </label>

        <label>Date
          <input type="text" id="editDate" disabled />
        </label>

        <label>Total
          <input type="text" id="editTotal" disabled />
        </label>

        <div class="actions">
          <button id="exportJSON" disabled>Export JSON</button>
          <button id="exportTXT" disabled>Export TXT</button>
          <button id="exportCSV" disabled>Export CSV</button>
        </div>

        <!-- ‚úÖ FIXED ID -->
        <pre id="jsonPreview">waiting for output...</pre>
      </section>

      <!-- HISTORY PAGE -->
      <section class="panel page page-history">
        <h2>History</h2>
        <ul id="historyPageList"></ul>
      </section>

    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>

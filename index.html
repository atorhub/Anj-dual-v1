<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Tesseract -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body class="layout-default">

  <!-- =======================
       SIDEBAR
  ======================= -->
  <aside class="sidebar">
    <button id="sidebarToggle">â˜°</button>

    <nav>
      <div class="nav-item active" data-page="upload">Upload</div>
      <div class="nav-item" data-page="parsed">Parsed</div>
      <div class="nav-item" data-page="history">History</div>
      <div class="nav-item" data-page="settings">Settings</div>
    </nav>

    <ul id="historyList"></ul>
  </aside>

  <!-- =======================
       MAIN CONTENT
  ======================= -->
  <main class="content">

    <!-- STATUS -->
    <div id="statusBar">Ready</div>

    <!-- =======================
         UPLOAD PAGE
    ======================= -->
    <section class="page page-upload active">
      <h2>Upload</h2>

      <input type="file" id="fileInput" />

      <div class="actions">
        <button id="dualOCRBtn">OCR + Parse</button>
        <button id="ocrOnlyBtn">OCR Only</button>
        <button id="parseBtn">Parse</button>
      </div>

      <h3>Raw OCR</h3>
      <pre id="rawText">--</pre>

      <h3>Cleaned Text</h3>
      <pre id="cleanedText">--</pre>
    </section>

    <!-- =======================
         PARSED PAGE
    ======================= -->
    <section class="page page-parsed">
      <h2>Parsed Invoice</h2>

      <label>Merchant</label>
      <input id="editMerchant" disabled />

      <label>Date</label>
      <input id="editDate" disabled />

      <label>Total</label>
      <input id="editTotal" disabled />

      <h3>JSON Preview</h3>
      <pre id="jsonPreview">--</pre>

      <div class="actions">
        <button id="saveBtn" disabled>Save</button>

        <button id="exportJSON" disabled>Export JSON</button>
        <button id="exportTXT" disabled>Export TXT</button>
        <button id="exportCSV" disabled>Export CSV</button>
      </div>
    </section>

    <!-- =======================
         HISTORY PAGE
    ======================= -->
    <section class="page page-history">
      <h2>History</h2>

      <input
        type="text"
        id="historySearch"
        placeholder="Search history..."
      />

      <ul id="historyPageList"></ul>

      <button id="clearHistoryBtn">Clear History</button>
    </section>

    <!-- =======================
         SETTINGS PAGE
    ======================= -->
    <section class="page page-settings">
      <h2>Settings</h2>

      <label>Theme</label>
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
      </select>

      <label>Layout</label>
      <select id="layoutSelect">
        <option value="default">Default</option>
        <option value="compact">Compact</option>
        <option value="wide">Wide</option>
      </select>
    </section>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANJ Dual OCR Parser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default layout-split">

  <header class="topbar">
    <h1>ANJ Dual OCR Parser</h1>

    <div class="controls">
      <select id="themeSelect">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
      </select>

      <select id="layoutSelect">
        <option value="split">Split</option>
        <option value="stack">Stack</option>
      </select>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <input type="file" id="fileInput" />

      <button id="dualOCRBtn">Dual OCR</button>
      <button id="ocrOnlyBtn">OCR Only</button>
      <button id="parseBtn">Parse Text</button>

      <div id="statusBar">Ready ✓</div>
    </aside>

    <section class="content">

      <div class="panel">
        <h3>Raw Text</h3>
        <pre id="rawText">--</pre>
      </div>

      <div class="panel">
        <h3>Cleaned Text</h3>
        <pre id="cleanedText">--</pre>
      </div>

      <div class="panel">
        <h3>Parsed JSON</h3>
        <pre id="jsonPreview">--</pre>
      </div>

      <!-- ✅ NEW: Editable Parsed Fields (UI ONLY) -->
      <div class="panel">
        <h3>Review & Edit Parsed Data</h3>

        <label>
          Merchant
          <input type="text" id="editMerchant" placeholder="Merchant name" />
        </label>

        <label>
          Date
          <input type="text" id="editDate" placeholder="Invoice date" />
        </label>

        <label>
          Total
          <input type="text" id="editTotal" placeholder="Total amount" />
        </label>

      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
